<body>
    <script>
        function prime(){
            var number=20
            
            ;
            var isprime;
            for(let i=2;i<=number;i++){
                for(let j=2;j<i;j++){
                    if(i%j === 0){
                        isprime= 0;
                        break;
                    }
                    else{
                        isprime= 1;
                        break;
                    }

                }
                if (isprime === 1){
                    console.log(i)
                }
                
            }
        }
        prime()
    
    </script>
